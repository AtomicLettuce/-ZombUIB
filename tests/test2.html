<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.2.0/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene>
        <!-- Create a ground plane -->
        <a-plane navmesh position="0 0 0" nav-mesh rotation="-90 0 0" width="50" height="50" color="#ccc"></a-plane>

        <!-- Define the vertices of the irregular polygon -->
        <a-entity nav-mesh id="myPolygon">
            <!-- Specify your custom vertices here -->
            <a-entity position="0 0 0"></a-entity>
            <a-entity position="20 0 0"></a-entity>
            <a-entity position="20 0 20"></a-entity>
            <a-entity position="0 0 20"></a-entity>
            <!-- Add more vertices as needed -->
        </a-entity>

        <a-box id="testSubject1" nav-agent position="5 0 5" depth="1" height="1" width="1" color="#ffffff"></a-box>

        <a-box position="10 0 10" depth="1" height="1" width="1" color="#000000"></a-box>

        <a-box id="box" position="0 0 0" depth="1" height="1" width="1" color="#ff0000"></a-box>
        <a-box position="20 0 0" depth="1" height="1" width="1" color="#ff0000"></a-box>
        <a-box position="20 0 20" depth="1" height="1" width="1" color="#ff0000"></a-box>
        <a-box position="0 0 20" depth="1" height="1" width="1" color="#ff0000"></a-box>

        <a-entity id="cameraRig" position ="0 0 0" movement-controls="controls: keyboard, touch; constrainToNavMesh: true;">
            <a-entity id="head" position="0 1.6 0" camera="userHeight: 1.6" look-controls>
                <a-cursor overlay intersection-spawn="event: click; mixin: voxel;"></a-cursor>
            </a-entity>
        </a-entity>

        <!-- Pathfinding component using the custom polygon as a navmesh -->

        <!-- Display the navmesh (optional) -->
        <a-entity id="myNavmesh" navmesh></a-entity>
    </a-scene>
</body>
<script>
    testSubject1.setAttribute("nav-agent", {
        active: true,
        destination: cameraRig.getAttribute('position')
    });
    console.log(document.querySelector("#box").getObject3D('mesh'));
    let a =document.querySelector('a-scene').systems;

console.log(a);
</script>

</html>
